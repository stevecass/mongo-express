<div id="product_detail">
<h1>Product detail for {{product.name}}</h1>
  <div class="panel panel-primary">
    <div class="panel-heading">Details</div>
        <ul class="list-group">
      <li class="list-group-item" ng-bind="product.name"></li>
      <li class="list-group-item" ng-bind="product.description"></li>
      <li class="list-group-item" ng-bind="product.price | currency"></li>
    </ul>
  </div>
  <a ng-href="#/edit/{{product._id}}">edit this</a>

  <div ng-show="product.comments.length">
  <h3>Comments</h3>
  <ol>
  <li ng-repeat="comm in product.comments">
      {{comm.body}} at {{comm.date|date:'short'}}
  </li>
  </ol>
  </div>

</div>

<form role="form" ng-submit="addComment()">
  <div class="form-group">
    <label for="name">Add a comment</label>
    <textarea class="form-control" id="comment_body"
    placeholder="Place your commment here" ng-model="commentBody"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Add comment</button>
</form>
