<!DOCTYPE html>
<html>

  <head>
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/app.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

    <!-- Local scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/services/services.js"></script>
    <script src="/js/controllers/login_controller.js"></script>
    <script src="/js/controllers/main_controller.js"></script>
    <script src="/js/controllers/form_controller.js"></script>
    <script src="/js/controllers/detail_controller.js"></script>
    <script src="/js/controllers/header_controller.js"></script>

    <title>Minimal Angular Client</title>
  </head>

  <body class="vanilla"  ng-app="products">
  <header ng-controller="HeaderController">
    <ul class="nav nav-pills">
      <li role="presentation"><a href="#/main">Home</a></li>
      <li role="presentation"><a href="#/new">New product</a></li>
      <li role="presentation"><a ng-show="product.name" ng-href="#/edit/{{product._id}}">Edit</a></li>
      <li role="presentation"><a ng-show="product.name" ng-href="#/detail/{{product._id}}">Detail</a></li>
      <li role="presentation"><a ng-show="currentUser" ng-href="#/logout">Log out</a></li>
      <li role="presentation"><a ng-hide="currentUser" ng-href="#/login">Log in</a></li>
      <li role="presentation"><a ng-bind="currentUser.username"></a></li>

    </ul>
  </header>

  <section id="products">
    <div class="container" ng-view=""></div>
  </section>
  </body>

</html>
