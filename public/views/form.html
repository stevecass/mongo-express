<h1>{{mainHeader}}</h1>
<form>
  <div class="form-group">
    <label for="name">Prduct Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="product.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" ng-model="product.description">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" placeholder="Price" ng-model="product.price">
  </div>

  <button type="submit" class="btn btn-default" ng-click="saveProduct()">Submit</button>
</form>


<div class="panel-heading" ng-show="feedback.length > 0"></div>
  <div class="panel-body">
    <div ng-repeat="fb in feedback">
      <div class="alert alert-{{fb.type}}">{{fb.message}}</div>
    </div>
  </div>
</div>
<a ng-hide="{{product.is_new}}" ng-href="#/detail/{{product._id}}">show this</a>
